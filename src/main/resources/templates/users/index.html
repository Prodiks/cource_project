<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Учет жильцов в многоквартирном доме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Учет жильцов в многоквартирном доме</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Владельцы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/apartments}">Квартиры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>Список зарегистрированных пользователей</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Имя пользователя</th>
            <th>Полное имя</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${users}" th:onclick="">
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getFullName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <a th:href="@{/users/{id}(id=${user.getId()})}" class="btn btn-info">Подробнее</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
