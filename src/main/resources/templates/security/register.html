<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Учет жильцов в многоквартирном доме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Учет жильцов в многоквартирном доме</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/auth/login}">Вход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Такой пользователь уже зарегистрирован!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/auth/registration}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Имя</label>
                        <input
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Введите имя"
                                th:field="*{username}"
                                type="text"
                        />
                        <p th:errors="*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="control-label"> Имя</label>
                        <input
                                type="text"
                                id="fullName"
                                name="fullName"
                                class="form-control"
                                placeholder="Введите имя"
                                th:field="*{fullName}"
                        />
                        <p th:errors="*{fullName}" class="text-danger"
                           th:if="${#fields.hasErrors('fullName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="control-label"> Email</label>
                        <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Введите email"
                                th:field="*{email}"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Пароль</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Введите пароль"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Выполнить</button>
                        <span><a th:href="@{/auth/login}">Войти</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
